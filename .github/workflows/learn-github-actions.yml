name: learn-github-actions
on: [push]
jobs:
  run_npm_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: npm build

  run_npm_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: npm test

  run_ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: ninosaurus/eslint-check@v5
        with:
          eslint-config-path: ".eslintrc.json",
          eslintExt: "js, jsx"
